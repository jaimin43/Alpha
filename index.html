<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link href="login.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <div class="main">
    <div class="heading" align="center">
        Login
    </div>

    <div class="content">
        <form>
        <input type="text" name="UserName" class="username" align="center" placeholder="Username">    
        <input type="password" name="Password" class="password" align="center" placeholder="Password">
         <button class="btn" id="loginbtn" align="center">
             Login
         </button>   
        <br>
         <button class="btn" id="signupbtn" method="get" action="/signup.html">
                SignUp
            </button>   
        </form>        
    </div>
    </div>
</body>
</html>
