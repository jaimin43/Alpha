<!DOCTYPE html>
<head>
    <title>SignUp Page</title>
    <link href="signup.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="heading" align="center">
            SignUP
        </div>
    
        <div class="content">
            <form>
            <input type="text" name="fName" class="fname" align="center" placeholder="FirstName" required>
            <input type="text" name="lName" class="lname" align="center" placeholder="LastName" required>
            <input type="email" name="email" class="email" align="center" placeholder="abc@xyz.com" required>    
            <input type="password" name="Password" class="password" align="center" placeholder="Password" required>
            <input type="password" name="Password" class="password" align="center" placeholder="Retype-Password" required>
 
            <br>
             <button class="btn" id="signupbtn">
                    SignUp
                </button>   
            </form>        
        </div>
        </div>

</body>
</html>
